<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zournel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Playfair Display', 'serif'],
              grotesk: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              bg: 'var(--color-bg)',
              surface: 'var(--color-surface)',
              'surface-highlight': 'var(--color-surface-highlight)',
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              'accent-fg': 'var(--color-accent-fg)',
              'accent-dim': 'var(--color-accent-dim)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.2, 0.0, 0, 1.0)',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.0, 0, 1.0)',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.2, 0.0, 0, 1.0)',
              'bounce-soft': 'bounceSoft 0.5s ease-in-out',
              'slide-out-right': 'slideOutRight 0.5s ease-in forwards',
              'slide-out-left': 'slideOutLeft 0.4s ease-in forwards',
              'shrink-out': 'shrinkOut 0.4s ease-in forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              bounceSoft: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              slideOutRight: {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
              },
              slideOutLeft: {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(-100%)', opacity: '0' },
              },
              shrinkOut: {
                '0%': { transform: 'scale(1)', opacity: '1', maxHeight: '100px' },
                '100%': { transform: 'scale(0.8)', opacity: '0', maxHeight: '0px', margin: '0px', padding: '0px' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Themes */
      :root {
        /* Default (Light) */
        --color-bg: #F9FAFB;
        --color-surface: #FFFFFF;
        --color-surface-highlight: #F3F4F6;
        --color-primary: #111827;
        --color-secondary: #6B7280;
        --color-accent: #4F46E5;
        --color-accent-fg: #FFFFFF;
        --color-accent-dim: #E0E7FF;
      }

      .theme-dawn {
        /* Warm Light */
        --color-bg: #FFFBF0;
        --color-surface: #FFFFFF;
        --color-surface-highlight: #FBF5E5;
        --color-primary: #4A3B32;
        --color-secondary: #8C7B70;
        --color-accent: #D97706; /* Amber */
        --color-accent-fg: #FFFFFF;
        --color-accent-dim: #FEF3C7;
      }

      .theme-paper {
        /* Minimalist Paper */
        --color-bg: #F5F5F4;
        --color-surface: #FFFFFF;
        --color-surface-highlight: #E7E5E4;
        --color-primary: #292524;
        --color-secondary: #78716C;
        --color-accent: #57534E; /* Stone */
        --color-accent-fg: #FFFFFF;
        --color-accent-dim: #D6D3D1;
      }

      .theme-midnight {
        /* Dark Blue */
        --color-bg: #0F172A;
        --color-surface: #1E293B;
        --color-surface-highlight: #334155;
        --color-primary: #F8FAFC;
        --color-secondary: #94A3B8;
        --color-accent: #818CF8;
        --color-accent-fg: #000000;
        --color-accent-dim: #312E81;
      }

      .theme-obsidian {
        /* Deep Black/Purple */
        --color-bg: #000000;
        --color-surface: #0A0A0A;
        --color-surface-highlight: #171717;
        --color-primary: #EDEDED;
        --color-secondary: #666666;
        --color-accent: #A855F7; /* Purple */
        --color-accent-fg: #FFFFFF;
        --color-accent-dim: #3B0764;
      }

      .theme-terminal {
        /* Retro Terminal */
        --color-bg: #020402;
        --color-surface: #0D1C0D;
        --color-surface-highlight: #142814;
        --color-primary: #22C55E; /* Matrix Green */
        --color-secondary: #15803D;
        --color-accent: #22C55E;
        --color-accent-fg: #000000;
        --color-accent-dim: #052e16;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-secondary);
        border-radius: 20px;
        opacity: 0.2;
      }
      
      html {
        background-color: var(--color-bg); /* Fixes light mode bar at bottom */
      }

      html, body {
        height: 100%;
        min-height: 100vh;
        overflow-x: hidden;
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-primary);
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
  }
}
</script>
</head>

    <div id="root"></div>
    <!-- Entry point for the application -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
