<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Zournel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Playfair Display', 'serif'],
              grotesk: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg: 'var(--color-bg)',
              surface: 'var(--color-surface)',
              'surface-highlight': 'var(--color-surface-highlight)',
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              'accent-fg': 'var(--color-accent-fg)',
              'accent-dim': 'var(--color-accent-dim)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.2, 0, 0, 1)',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.2, 0, 0, 1)',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0, 0, 1)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              scaleIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            }
          },
        },
      }
    </script>
    <style>
      :root { --color-bg: #F9FAFB; --color-surface: #FFFFFF; --color-surface-highlight: #F3F4F6; --color-primary: #111827; --color-secondary: #6B7280; --color-accent: #4F46E5; --color-accent-fg: #FFFFFF; --color-accent-dim: #E0E7FF; }
      
      .theme-nord { --color-bg: #2E3440; --color-surface: #3B4252; --color-surface-highlight: #434C5E; --color-primary: #ECEFF4; --color-secondary: #D8DEE9; --color-accent: #88C0D0; --color-accent-fg: #2E3440; --color-accent-dim: #4C566A; }
      
      .theme-cyberpunk { --color-bg: #050505; --color-surface: #121212; --color-surface-highlight: #1A1A1A; --color-primary: #FFFFFF; --color-secondary: #666666; --color-accent: #FDE047; --color-accent-fg: #000000; --color-accent-dim: #333300; }
      
      .theme-botanist { --color-bg: #FDFCF8; --color-surface: #FFFFFF; --color-surface-highlight: #F1F0E8; --color-primary: #1B2B1B; --color-secondary: #5C6B5C; --color-accent: #2D4F2D; --color-accent-fg: #FFFFFF; --color-accent-dim: #E8F0E8; }
      
      .theme-glass { 
        --color-bg: #E5E7EB; 
        --color-surface: rgba(255, 255, 255, 0.4); 
        --color-surface-highlight: rgba(255, 255, 255, 0.6); 
        --color-primary: #1F2937; 
        --color-secondary: #4B5563; 
        --color-accent: #3B82F6; 
        --color-accent-fg: #FFFFFF; 
        --color-accent-dim: rgba(59, 130, 246, 0.1); 
      }
      
      .theme-midnight { --color-bg: #0F172A; --color-surface: #1E293B; --color-surface-highlight: #334155; --color-primary: #F8FAFC; --color-secondary: #94A3B8; --color-accent: #818CF8; --color-accent-fg: #000000; --color-accent-dim: #312E81; }

      .theme-glass body { background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); background-attachment: fixed; }

      html, body { height: 100%; min-height: 100vh; background-color: var(--color-bg); color: var(--color-primary); transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); scroll-behavior: smooth; }
      
      .prose { max-width: none; color: inherit; }
      .prose h1, .prose h2, .prose h3 { color: var(--color-primary); font-family: 'Playfair Display', serif; }
      .prose p { color: var(--color-secondary); line-height: 1.8; }
      .prose img { border-radius: 1.5rem; margin: 2rem 0; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
      .prose code { font-family: 'JetBrains Mono', monospace; background: var(--color-surface-highlight); padding: 0.2rem 0.4rem; border-radius: 0.4rem; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .editor-layer {
        caret-color: var(--color-accent);
      }
      .editor-layer::placeholder {
        color: var(--color-secondary);
        opacity: 0.2;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
